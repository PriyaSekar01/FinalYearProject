 
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="@{/students}">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto"> <!-- Add mr-auto class for left alignment -->
            <li class="nav-item">
                <form action="/students" method="get">
                    <button type="submit" class="btn btn-primary">student details</button>
                </form>
            </li>
        </ul>
         
    </div>
</nav>
 
 <div class="row mt-4">
        <div class="col-lg-12">
            <h2 class="text-center">Event List</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Event</th>
                </tr>
                </thead>
                <tbody>
                <!-- Use Thymeleaf to iterate over the list of events -->
                <tr th:each="events : ${event}">
                    <td th:text="${events.name}"></td>
                    <td th:text="${events.department}"></td>
                    <td th:text="${events.year}"></td>
                    <td th:text="${events.eventname}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
