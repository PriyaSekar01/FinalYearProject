<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <form action="/markTable" method="get">
        <button type="submit" class="btn btn-primary">View Home</button>
      </form>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Event registration </h1>
      <div class="card-body">
        <form th:action="@{/saveEvent}" th:object="${event}" method="POST">
          <div class="form-group">
            <label> Student Name </label>
            <input
              type="text"
              name="name"
              th:field="*{name}"
              class="form-control"
              placeholder="Enter Student Name" 
              required
            />
          </div>

          <div class="form-group">
            <label> Department </label>
            <input
              type="text"
              name="department"
              th:field="*{department}"
              class="form-control"
              placeholder="Enter Department"
              required 
            />
          </div>

          <div class="form-group">
            <label> Year </label>
            <div class="form-check">
              <input type="radio" id="1stYear" th:field="*{year}" th:value="1" class="form-check-input"/>
              <label for="1stYear" class="form-check-label">1st Year</label>
            </div>
            <div class="form-check">
              <input type="radio" id="2ndYear" th:field="*{year}" th:value="2" class="form-check-input"/>
              <label for="2ndYear" class="form-check-label">2nd Year</label>
            </div>
            <div class="form-check">
              <input type="radio" id="3rdYear" th:field="*{year}" th:value="3" class="form-check-input"/>
              <label for="3rdYear" class="form-check-label">3rd Year</label>
            </div>
          </div>

          <div class="form-group">
            <label> Event </label>
            <input
              type="text"
              name="event"
              th:field="*{eventname}"
              class="form-control"
              placeholder="Enter Event"
              required 
            />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
