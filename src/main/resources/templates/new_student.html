<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <form action="/students" method="get">
                    <button type="submit" class="btn btn-primary">View Student Table</button>
                </form>
    </ul>
  </div>
</nav>
<br>
<br>
	 <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create New Student </h1>
                <div class="card-body">
                    <form th:action="@{/saveStudents}" th:object="${student}" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label> Student Name </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control"
                                placeholder="Enter Student Name" required />
                        </div>
                        
                         <div class="form-group">
                             <label> Joining Date </label>
                             <input type="date" name="joiningDate" th:field="*{joiningDate}" class="form-control"
                               placeholder="Enter Joining Date" required />
                         </div>
                          <div class="form-group">
                              <label> Date of Birth </label>
                              <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control"
                               placeholder="Enter Date of Birth" required />
                           </div>
                           
                           <div class="form-group">
                                <label> Batch </label>
                                <input type="text" name="batch" th:field="*{batch}" class="form-control"
                               placeholder="Enter Batch" required />
                           </div>

                        <div class="form-group">
                            <label> Department </label>
                            <input type="text" name="department" th:field="*{department}" class="form-control"
                                placeholder=" Enter Department" required />
                        </div>

                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Email" required />
                        </div>

                        <div class="form-group">
                            <label> Phone Number </label>
                            <input type="number" name="phonenumber" th:field="*{phonenumber}" class="form-control"
                                placeholder="Enter phone number" required />
                        </div>

                        <div class="form-group">
                            <label> Address </label>
                            <input type="text" name="address" th:field="*{address}" class="form-control"
                                placeholder="Enter Address" required />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
