<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <form action="/students" method="get">
                    <button type="submit" class="btn btn-primary">Student Details</button>
                </form>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student mark </h1>
				<div class = "card-body">
					<form th:action="@{/marks/{id} (id=${mark.id})}" th:object = "${mark}" method="POST">
						<div class ="form-group">
							<label> Student Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Student Name" 
							/>
						</div>
						<div class ="form-group">
							<label> Register Number </label>
							<input
							type = "text"
							name = "regnumber"
							th:field = "*{regnumber}"
							class = "form-control"
							placeholder="Enter Register Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Major </label>
							<input
							type = "text"
							name = "major"
							th:field = "*{major}"
							class = "form-control"
							placeholder=" Enter a Major mark" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Allied </label>
							<input
							type = "text"
							name = "allied"
							th:field = "*{allied}"
							class = "form-control"
							placeholder="Enter a allied Mark" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Maths</label>
							<input
							type = "text"
							name = "phonenumber"
							th:field = "*{maths}"
							class = "form-control"
							placeholder="Enter a maths mark" 
							/>
						</div>
						
						
					<div class ="form-group">
							<label>English</label>
							<input
							type = "text"
							name = "englis"
							th:field = "*{english}"
							class = "form-control"
							placeholder="Enter a english mark" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
